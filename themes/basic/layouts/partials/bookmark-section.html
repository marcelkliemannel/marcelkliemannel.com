{{ with .section }}

<h{{ $.level }}>{{ .Title }}</h{{ $.level }}>

<ul>
  {{ range $link := .Params.links }}

  <li>
    <a href="{{ $link.link }}" target="_blank">{{ $link.title }}</a><br />
    {{ with .Plain }}<span class="description">{{ . }}</span>{{ end }}
  </li>

  {{ end }}
</ul>

{{ range .Sections }}
  {{ partial "bookmark-section.html" (dict "section" . "level" (add $.level 1)) }}
{{ end }}

{{ end }}
