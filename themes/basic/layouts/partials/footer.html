<div class="footer">
  <div class="horizontal-wrapper-narrow vertical-wrapper-large with-safety-gap center">
    <a href="#top" class="button-like button-like-inverted-bright button-like-size-m"><span
        class="icon-arrow-up2"></span> to top</a>

    <nav>
      <ul class="horizontal-links-menu group gap-top-medium">
        {{ range (where .Pages ".Params.menu" "eq" "main") }}
        <li><a href="{{ .Permalink }}"
            class="button-like button-like-on-dark-background button-like-size-m">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </nav>

    <div class="text text-small text-on-dark-background gap-top-large">
      <p>
        The articles are licensed under <a href="http://creativecommons.org/licenses/by-nd/4.0/?ref=chooser-v1"
          target="_blank" rel="license noopener noreferrer">Attribution-NoDerivatives 4.0 International</a>. Icons by <a
          href="https://icomoon.io" ref="noopener noreferer">Iconmoon</a>.
      </p>
    </div>

    <ul class="horizontal-links-menu group gap-top-small">
      {{ range (where .Pages ".Params.menu" "eq" "secondary") }}
      <li class="text text-small text-on-dark-background">
        <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
